<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/d379aaf204.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
  </header>
  <main>
    <div class="intro-page hidden">
      <img src="https://ychef.files.bbci.co.uk/976x549/p09f3lcg.jpg" alt="spirited away train" class="intro-image">
      <div class="row intro-content max-height-100vh">
        <div class="margin-15-0 column-half align-center row">
          <div class="padding-5 margin-0-15 border-solid background-color-faded-black">
            <div class="row justify-center">
              <h2 class="font-size-3rem white montserrat">Ghibli Journal</h2>
            </div>
            <div class="row justify-center">
              <a class="font-size-2rem hubballi white margin-25px-0 intro">Films</a>
            </div>
            <div class="row justify-center">
              <a class="font-size-2rem hubballi white margin-25px-0 intro">Characters</a>
            </div>
            <div class="row justify-center">
              <a class="font-size-2rem hubballi white margin-25px-0 intro">Vehicles</a>
            </div>
            <div class="row justify-center ">
              <a class="font-size-2rem hubballi white margin-25px-0 intro">Locations</a>
            </div>
          </div>
        </div>
        <div class="column-half row justify-center align-center">
          <div class="width-50">
            <img id="intro-img" class="fit-to-container border-solid" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTqTEoJUOlTg4HakvM3SHU0a7a3gFpAQ1HrBL21fBAr1OYOeocP" alt="carousel of ghibli film posters">
            <img id="intro-img-2" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTqTEoJUOlTg4HakvM3SHU0a7a3gFpAQ1HrBL21fBAr1OYOeocP">
          </div>
        </div>
      </div>
    </div>
    <div data-view="navbar" class="row justify-center">
      <div class="width-100 ">
        <div data-link="navbar-links" class="column-full row justify-between background-color-dark-blue padding-0-100px">
          <div class="font-size-1-5rem column-two-thirds row">
            <a class="hubballi white margin-2-1-2-0 font-size-2rem">Ghiblis</a>
            <a class="blue montserrat font-weight-600 margin-2-1">Films</a>
            <a class="blue montserrat font-weight-600 margin-2-1">Vehicles</a>
            <a class="blue montserrat font-weight-600 margin-2-1">Characters</a>
            <a class="blue montserrat font-weight-600 margin-2-1">Locations</a>
          </div>
          <div class="column-half padding-2-0 row justify-right align-center">
            <form class="width-100 height-200 row justify-right align-center">
              <label class="height-100 width-60 margin-right-2rem ">
                <input type="text" name="search" id="search" placeholder="Search" class="fit-to-container border-radius-1rem font-size-1-5rem padding-left-1">
              </label>
              <label class="height-100 width-25">
                <button class="montserrat fit-to-container font-size-1-5rem border-radius-1rem lighter-blue background-transparent border-lighter-blue">Search</button>
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div data-view="films-page" class="row justify-center">
      <div id="films-container" class="width-1400px ">

      </div>
    </div>
    <div class="rating-modal hidden">
      <div class="rating-modal-content">
        <div class="row column-full justify-center">
          <label for="user-rating" class="hubballi font-size-1-5rem margin-2-1">Rating /10</label>
        </div>
        <div class="row justify-center align-center">
          <form class="row align-center">
            <input name="user-rating" id="user-rating" type="text" placeholder="Input number">
            <i class="fa-solid fa-check-to-slot fa-lg modal-button"></i>
          </form>
        </div>
      </div>
    </div>
    <div data-view="single-film-page" class="row justify-center position-relative">
      <img src="https://fictionmachine.files.wordpress.com/2015/04/totoro_head-e1601954323644.jpg" alt="girl chases totoro through woods" class="single-film-page-background">
      <img src="https://deadline.com/wp-content/uploads/2021/11/img_2947.jpg" alt="chihiro shares riceball with haku" class="single-film-page-background-2">
      <img src="https://i.guim.co.uk/img/media/da01a9959107c4fb0abb65fa8840ae01bbb24dfa/7_81_4761_2856/master/4761.jpg?width=465&quality=45&auto=format&fit=max&dpr=2&s=4b3d2d2721de19917081a3fe51280c32" alt="princess mononoke riding her wolf" class="single-film-page-background-3">
      <div class="width-1400px position-relative margin-bottom-5">
        <div class="row">
          <div class="column-one-third">
            <div class="hubballi row justify-between">
              <div class="column-two-thirds row align-center">
                <h2 id="single-page-title" class="font-size-2rem">Movie title</h2>
              </div>
              <div class="column-one-third row align-center justify-right">
                <p id="rating-text" class="font-size-1-5rem">7/1</p>
                <i id="rating-button" class="margin-0-15 fa-solid fa-pen-to-square fa-lg"></i>
              </div>
            </div>
            <div>
              <img id="single-page-poster" class="fit-to-container" src="https://m.media-amazon.com/images/I/91bzNykBdKL._AC_SY741_.jpg" alt="tmep">
            </div>
          </div>
          <div class="column-half padding-0-2 margin-10-7-percent montserrat font-weight-600 background-color-faded-white">
            <p id="single-page-description" class="font-size-1-5rem word-spacing-10px">
              Description
            </p>
          </div>
        </div>
        <div class="background-color-faded-white margin-25px-0 padding-3-5">
          <h2 class="hubballi font-size-2rem">Characters</h2>
          <div id="single-page-characters" class="row flex-wrap font-size-1-25rem">
          </div>
          <h2 class="hubballi font-size-2rem">Locations</h2>
          <div id="single-page-locations" class="row flex-wrap font-size-1-25rem">
          </div>
        </div>
        <div class=" margin-25px-0 padding-3-5">
          <h2 class="hubballi font-size-2rem background-color-faded-white border-radius-1rem text-center">Comments</h2>
          <div class="row">
            <form class="row width-100">
              <label class="width-100">
                <textarea id="comment-text" style="resize: none;" class="width-100 height-12rem" placeholder="Comment"></textarea>
              </label>
            </form>
          </div>
          <div class="row justify-right align-center margin-2-1 back">
            <div id="comment-button" class="comment-button row align-center background-color-turqoise hubballi padding-0-2 border-radius-1rem">
              <i class="fa-solid fa-comments fa-xl"></i>
              <p class="font-size-1-25rem">Comment</p>
            </div>
          </div>
          <ul style="list-style: none;" class="width-100">
            <li id="single-page-comments">
              <div class="background-color-light-grey margin-right-2rem border-radius-1rem">
                <p class="padding-2-3">hi</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

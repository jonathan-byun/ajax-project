<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="intro-page hidden">
      <img src="https://ychef.files.bbci.co.uk/976x549/p09f3lcg.jpg" alt="spirited away train" class="intro-image">
      <div class="row intro-content max-height-100vh">
        <div class="margin-15-0 column-half align-center row">
          <div class="padding-5 margin-0-15 border-solid background-color-faded-black">
            <div class="row justify-center">
              <h2 class="font-size-3rem white montserrat">Ghibli Journal</h2>
            </div>
            <div class="row justify-center">
              <a class="font-size-2rem hubballi white margin-25px-0 intro">Films</a>
            </div>
            <div class="row justify-center">
              <a class="font-size-2rem hubballi white margin-25px-0 intro">Characters</a>
            </div>
            <div class="row justify-center">
              <a class="font-size-2rem hubballi white margin-25px-0 intro">Vehicles</a>
            </div>
            <div class="row justify-center ">
              <a class="font-size-2rem hubballi white margin-25px-0 intro">Locations</a>
            </div>
          </div>
        </div>
        <div class="column-half row justify-center align-center">
          <div class="width-50">
            <img id="intro-img" class="fit-to-container border-solid" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTqTEoJUOlTg4HakvM3SHU0a7a3gFpAQ1HrBL21fBAr1OYOeocP" alt="carousel of ghibli film posters">
            <img id="intro-img-2" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTqTEoJUOlTg4HakvM3SHU0a7a3gFpAQ1HrBL21fBAr1OYOeocP">
          </div>
        </div>
      </div>
    </div>
    <div data-view="navbar" class="row justify-center">
      <div class="width-1600px ">
        <div class="column-full row justify-between background-color-dark-blue padding-0-100px">
          <div class="font-size-1-5rem column-two-thirds row">
            <div class="hubballi white padding-2-1-2-0 font-size-2rem">Ghiblis</div>
            <div class="blue montserrat font-weight-600 padding-2-1">Films</div>
            <div class="blue montserrat font-weight-600 padding-2-1">Vehicles</div>
            <div class="blue montserrat font-weight-600 padding-2-1">Characters</div>
            <div class="blue montserrat font-weight-600 padding-2-1">Locations</div>
          </div>
          <div class="column-half padding-2-0 row justify-right align-center">
            <form class="width-100 height-200 row justify-right align-center">
              <label class="height-100 width-60 margin-right-2rem ">
                <input type="text" name="search" id="search" placeholder="Search" class="fit-to-container border-radius-1rem font-size-1-5rem padding-left-1">
              </label>
              <label class="height-100 width-25">
                <button class="montserrat fit-to-container font-size-1-5rem border-radius-1rem lighter-blue background-transparent border-lighter-blue">Search</button>
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div data-view="films-page">

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
